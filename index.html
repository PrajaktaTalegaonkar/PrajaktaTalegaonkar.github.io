function passon(){
    var name = document.getElementById('name').value;
    var username = document.getElementById('username').value;
    var Email = document.getElementById('email').value;
    var Phone = document.getElementById('Phone').value;
    var Gender;
    var Identity = document.getElementById('Identity').value;
    var DOB = document.getElementById('DOB').value;
  
    clevertap.onUserLogin.push(
    {

   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required id="name">
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter your username" required id="username">
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required id="email">
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required id="phone">
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" placeholder="Enter your password" required id="password">
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" placeholder="Confirm your password" required id="conpassword">
          </div>
          <div class="input-box">
            <span class="details">Favorite food</span>
            <input type="text" placeholder="Enter your favorite food" required id="food">
          </div>
          <div class="input-box">
            <span class="details">Favorite hotel</span>
            <input type="text" placeholder="Enter your favorite hotel" required id="hotel">
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Login">
        </div>
        <div class="button">
          <input type="submit" value="Event">
        </div>
        <div class="button">
          <input type="submit" value="Extra">
        </div>
      </form>
    </div>
  </div>

  

</body>
</html>
